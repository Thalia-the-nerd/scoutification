<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FRC Scouting System - Offline PWA">
    <meta name="theme-color" content="#1a1a1a">
    <title>FRC Scouting System</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* Dark Mode High Contrast Theme */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #4CAF50;
            --accent-secondary: #2196F3;
            --accent-danger: #f44336;
            --border-color: #555;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--accent-primary);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem 0;
            color: var(--accent-secondary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-section {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-secondary);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        /* Counter Controls */
        .counter-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--bg-tertiary);
            padding: 0.5rem;
            border-radius: 4px;
            border: 2px solid var(--border-color);
        }
        
        .counter-btn {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            font-weight: 700;
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .counter-btn.minus {
            background-color: var(--accent-danger);
        }
        
        .counter-value {
            flex: 1;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        /* Checkbox Styling */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* QR Code Display */
        #qr-display {
            display: none;
            text-align: center;
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid var(--accent-primary);
            margin-top: 2rem;
        }
        
        #qr-display.active {
            display: block;
        }
        
        #qrcode {
            margin: 1rem auto;
            padding: 1rem;
            background-color: white;
            display: inline-block;
            border-radius: 8px;
        }
        
        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .status-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 2px solid var(--accent-danger);
            color: var(--accent-danger);
        }
        
        /* History Section */
        #history-section {
            margin-top: 2rem;
        }
        
        .history-item {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .history-item span {
            color: var(--accent-secondary);
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .counter-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .counter-value {
                font-size: 1.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ¤– FRC Scouting System</h1>
        <p class="subtitle">Offline Progressive Web App</p>
    </header>
    
    <main>
        <div id="status-container"></div>
        
        <form id="scouting-form">
            <!-- Form fields will be dynamically generated here -->
        </form>
        
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" id="reset-btn">Reset Form</button>
            <button type="button" class="btn btn-primary" id="submit-btn">Generate QR Code</button>
        </div>
        
        <div id="qr-display">
            <h2>Scan This QR Code</h2>
            <div id="qrcode"></div>
            <p class="subtitle">Match #<span id="qr-match-num"></span> - Team #<span id="qr-team-num"></span></p>
            <button type="button" class="btn btn-primary" id="new-entry-btn">New Entry</button>
        </div>
        
        <div id="history-section">
            <h2>Recent Entries (Stored Locally)</h2>
            <div id="history-container">
                <p class="subtitle">No entries yet.</p>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="qrcode.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
