<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FRC Pit Scouting - Offline PWA">
    <meta name="theme-color" content="#1a1a1a">
    <title>FRC Pit Scouting</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* Dark Mode High Contrast Theme */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #4CAF50;
            --accent-secondary: #2196F3;
            --accent-danger: #f44336;
            --border-color: #555;
            --shadow: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--accent-primary);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem 0;
            color: var(--accent-secondary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-section {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-secondary);
        }
        
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
        }
        
        /* Preview Section */
        #preview-section {
            margin-top: 1rem;
            text-align: center;
        }
        
        #image-preview {
            display: none;
            margin: 1rem auto;
            max-width: 100px;
            max-height: 100px;
            border: 2px solid var(--accent-primary);
            border-radius: 4px;
            background-color: var(--bg-tertiary);
        }
        
        #image-preview.show {
            display: block;
        }
        
        .preview-info {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* QR Code Display */
        #qr-display {
            display: none;
            text-align: center;
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid var(--accent-primary);
            margin-top: 2rem;
        }
        
        #qr-display.active {
            display: block;
        }
        
        #qrcode {
            margin: 1rem auto;
            padding: 1rem;
            background-color: white;
            display: inline-block;
            border-radius: 8px;
        }
        
        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .status-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 2px solid var(--accent-danger);
            color: var(--accent-danger);
        }
        
        .status-warning {
            background-color: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            color: #ff9800;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FRC Pit Scouting</h1>
        <p class="subtitle">Offline Progressive Web App</p>
    </header>
    
    <main>
        <div id="status-container"></div>
        
        <form id="pit-form">
            <div class="form-section">
                <h2>Team Information</h2>
                
                <div class="form-group">
                    <label for="team-number">Team Number *</label>
                    <input type="number" id="team-number" name="team-number" required min="1" max="99999">
                </div>
                
                <div class="form-group">
                    <label for="robot-weight">Robot Weight (lbs) *</label>
                    <input type="number" id="robot-weight" name="robot-weight" required min="1" max="150" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="drivetrain-type">Drivetrain Type *</label>
                    <select id="drivetrain-type" name="drivetrain-type" required>
                        <option value="">-- Select --</option>
                        <option value="Swerve">Swerve</option>
                        <option value="Tank">Tank</option>
                        <option value="Mecanum">Mecanum</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="intake-type">Intake Type *</label>
                    <select id="intake-type" name="intake-type" required>
                        <option value="">-- Select --</option>
                        <option value="Over-bumper">Over-bumper</option>
                        <option value="Through-bumper">Through-bumper</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="programming-language">Programming Language *</label>
                    <select id="programming-language" name="programming-language" required>
                        <option value="">-- Select --</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="LabVIEW">LabVIEW</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Robot Photo</h2>
                
                <div class="form-group">
                    <label for="robot-photo">Capture Robot Photo</label>
                    <input type="file" id="robot-photo" name="robot-photo" accept="image/*" capture="environment">
                    
                    <div id="preview-section">
                        <canvas id="image-preview"></canvas>
                        <p class="preview-info" id="preview-info"></p>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" id="reset-btn">Reset Form</button>
            <button type="button" class="btn btn-primary" id="submit-btn">Generate QR Code</button>
        </div>
        
        <div id="qr-display">
            <h2>Scan This QR Code</h2>
            <div id="qrcode"></div>
            <p class="subtitle">Team #<span id="qr-team-num"></span></p>
            <button type="button" class="btn btn-primary" id="new-entry-btn">New Entry</button>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="qrcode.min.js"></script>
    <script>
        class PitScoutingApp {
            constructor() {
                this.form = document.getElementById('pit-form');
                this.submitBtn = document.getElementById('submit-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.newEntryBtn = document.getElementById('new-entry-btn');
                this.photoInput = document.getElementById('robot-photo');
                this.imagePreview = document.getElementById('image-preview');
                this.previewInfo = document.getElementById('preview-info');
                this.qrDisplay = document.getElementById('qr-display');
                this.statusContainer = document.getElementById('status-container');
                
                this.imageBase64 = null;
                
                this.init();
            }
            
            init() {
                this.attachEventListeners();
                this.loadFromLocalStorage();
            }
            
            attachEventListeners() {
                this.submitBtn.addEventListener('click', () => this.handleSubmit());
                this.resetBtn.addEventListener('click', () => this.handleReset());
                this.newEntryBtn.addEventListener('click', () => this.handleNewEntry());
                this.photoInput.addEventListener('change', (e) => this.handlePhotoChange(e));
                
                // Auto-save on input changes
                this.form.addEventListener('input', () => this.saveToLocalStorage());
            }
            
            handlePhotoChange(event) {
                const file = event.target.files[0];
                if (!file) {
                    this.clearImagePreview();
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    this.showStatus('Please select an image file', 'error');
                    this.clearImagePreview();
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.processImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
            
            processImage(dataUrl) {
                const img = new Image();
                img.onload = () => {
                    try {
                        // Create canvas for processing
                        const canvas = document.getElementById('image-preview');
                        const ctx = canvas.getContext('2d');
                        
                        // Set canvas size to 100x100
                        canvas.width = 100;
                        canvas.height = 100;
                        
                        // Draw image scaled to 100x100
                        ctx.drawImage(img, 0, 0, 100, 100);
                        
                        // Convert to grayscale
                        const imageData = ctx.getImageData(0, 0, 100, 100);
                        const data = imageData.data;
                        
                        for (let i = 0; i < data.length; i += 4) {
                            // Calculate grayscale using luminosity method
                            const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                            data[i] = gray;     // Red
                            data[i + 1] = gray; // Green
                            data[i + 2] = gray; // Blue
                            // Alpha (data[i + 3]) remains unchanged
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Convert to Base64 (use JPEG for smaller size)
                        this.imageBase64 = canvas.toDataURL('image/jpeg', 0.5);
                        
                        // Show preview
                        canvas.classList.add('show');
                        
                        // Show size info
                        const sizeKB = Math.round(this.imageBase64.length / 1024);
                        this.previewInfo.textContent = `Thumbnail: 100x100px grayscale (${sizeKB} KB)`;
                        
                        this.saveToLocalStorage();
                        
                    } catch (error) {
                        console.error('Image processing error:', error);
                        this.showStatus('Error processing image', 'error');
                        this.clearImagePreview();
                    }
                };
                
                img.onerror = () => {
                    this.showStatus('Failed to load image', 'error');
                    this.clearImagePreview();
                };
                
                img.src = dataUrl;
            }
            
            clearImagePreview() {
                const canvas = document.getElementById('image-preview');
                canvas.classList.remove('show');
                this.previewInfo.textContent = '';
                this.imageBase64 = null;
            }
            
            collectFormData() {
                // Use abbreviated keys to reduce QR code size
                const data = {
                    t: parseInt(document.getElementById('team-number').value) || 0,  // team number
                    w: parseFloat(document.getElementById('robot-weight').value) || 0,  // weight
                    d: document.getElementById('drivetrain-type').value || '',  // drivetrain
                    i: document.getElementById('intake-type').value || '',  // intake
                    p: document.getElementById('programming-language').value || '',  // programming
                };
                
                // Add image if present
                if (this.imageBase64) {
                    // Remove the data:image/jpeg;base64, prefix to reduce size
                    const base64Data = this.imageBase64.split(',')[1];
                    data.img = base64Data;
                }
                
                return data;
            }
            
            validateFormData() {
                const errors = [];
                
                const teamNumber = document.getElementById('team-number').value;
                if (!teamNumber || teamNumber <= 0) {
                    errors.push('Team Number is required');
                }
                
                const robotWeight = document.getElementById('robot-weight').value;
                if (!robotWeight || robotWeight <= 0) {
                    errors.push('Robot Weight is required');
                }
                
                const drivetrain = document.getElementById('drivetrain-type').value;
                if (!drivetrain) {
                    errors.push('Drivetrain Type is required');
                }
                
                const intake = document.getElementById('intake-type').value;
                if (!intake) {
                    errors.push('Intake Type is required');
                }
                
                const programming = document.getElementById('programming-language').value;
                if (!programming) {
                    errors.push('Programming Language is required');
                }
                
                return errors;
            }
            
            handleSubmit() {
                const errors = this.validateFormData();
                
                if (errors.length > 0) {
                    this.showStatus(errors.join('<br>'), 'error');
                    return;
                }
                
                const data = this.collectFormData();
                
                // Convert to JSON string
                const jsonString = JSON.stringify(data);
                
                // Check QR code size (approximate limit is 2953 bytes for QR version 40 with low error correction)
                const sizeBytes = new Blob([jsonString]).size;
                const maxSize = 2500; // Conservative limit
                
                if (sizeBytes > maxSize) {
                    this.showStatus(
                        'Image too complex, retake with simpler background.<br>' +
                        `Current size: ${sizeBytes} bytes, Max: ${maxSize} bytes`,
                        'error'
                    );
                    return;
                }
                
                // Generate QR Code
                this.generateQR(jsonString, data);
                
                this.showStatus('QR Code generated successfully!', 'success');
            }
            
            generateQR(jsonString, data) {
                // Clear previous QR code
                const qrcodeContainer = document.getElementById('qrcode');
                qrcodeContainer.innerHTML = '';
                
                // Create container for QR code
                const qrDiv = document.createElement('div');
                qrcodeContainer.appendChild(qrDiv);
                
                // Generate new QR code
                try {
                    new QRCode(qrDiv, {
                        text: jsonString,
                        width: 256,
                        height: 256,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.L  // Low error correction for max data capacity
                    });
                } catch (e) {
                    console.error('QR Code generation error:', e);
                    // Continue anyway - the QR code is usually generated despite the error
                }
                
                // Update display info and show QR code (even if there was a minor error)
                document.getElementById('qr-team-num').textContent = data.t || 'N/A';
                
                // Show QR display
                this.qrDisplay.classList.add('active');
                
                // Scroll to QR code
                this.qrDisplay.scrollIntoView({ behavior: 'smooth' });
            }
            
            handleReset() {
                if (confirm('Are you sure you want to reset the form?')) {
                    this.form.reset();
                    this.clearImagePreview();
                    localStorage.removeItem('pitScoutingDraft');
                    this.showStatus('Form reset successfully', 'success');
                }
            }
            
            handleNewEntry() {
                this.handleReset();
                this.qrDisplay.classList.remove('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            saveToLocalStorage() {
                const data = {
                    teamNumber: document.getElementById('team-number').value,
                    robotWeight: document.getElementById('robot-weight').value,
                    drivetrainType: document.getElementById('drivetrain-type').value,
                    intakeType: document.getElementById('intake-type').value,
                    programmingLanguage: document.getElementById('programming-language').value,
                    imageBase64: this.imageBase64
                };
                localStorage.setItem('pitScoutingDraft', JSON.stringify(data));
            }
            
            loadFromLocalStorage() {
                const savedData = localStorage.getItem('pitScoutingDraft');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        
                        if (data.teamNumber) document.getElementById('team-number').value = data.teamNumber;
                        if (data.robotWeight) document.getElementById('robot-weight').value = data.robotWeight;
                        if (data.drivetrainType) document.getElementById('drivetrain-type').value = data.drivetrainType;
                        if (data.intakeType) document.getElementById('intake-type').value = data.intakeType;
                        if (data.programmingLanguage) document.getElementById('programming-language').value = data.programmingLanguage;
                        
                        if (data.imageBase64) {
                            this.imageBase64 = data.imageBase64;
                            const canvas = document.getElementById('image-preview');
                            const ctx = canvas.getContext('2d');
                            const img = new Image();
                            img.onload = () => {
                                canvas.width = 100;
                                canvas.height = 100;
                                ctx.drawImage(img, 0, 0);
                                canvas.classList.add('show');
                                const sizeKB = Math.round(this.imageBase64.length / 1024);
                                this.previewInfo.textContent = `Thumbnail: 100x100px grayscale (${sizeKB} KB)`;
                            };
                            img.src = data.imageBase64;
                        }
                    } catch (e) {
                        console.error('Error loading saved data:', e);
                    }
                }
            }
            
            showStatus(message, type) {
                this.statusContainer.innerHTML = `
                    <div class="status-message status-${type}">
                        ${message}
                    </div>
                `;
                
                setTimeout(() => {
                    this.statusContainer.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new PitScoutingApp();
        });
    </script>
</body>
</html>
